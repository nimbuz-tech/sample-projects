<div class="app-shell">
  <div class="overlay" [class.show]="sidebarOpen" (click)="closeSidebar()"></div>

  <aside class="sidebar" [class.open]="sidebarOpen">
    <div class="brand">
      <div class="logo">INV</div>
      <div class="brand-text">
        <div class="title">Inventory</div>
        <div class="sub">Basic UI</div>
      </div>
    </div>

    <nav class="nav">
      <a routerLink="/dashboard" routerLinkActive="active" (click)="closeSidebar()">Dashboard</a>
      <a routerLink="/products" routerLinkActive="active" (click)="closeSidebar()">Products</a>
      <a routerLink="/stock" routerLinkActive="active" (click)="closeSidebar()">Stock</a>
      <a routerLink="/orders" routerLinkActive="active" (click)="closeSidebar()">Orders</a>
      <a routerLink="/reports" routerLinkActive="active" (click)="closeSidebar()">Reports</a>
    </nav>

    <div class="sidebar-footer">
      <div class="pill">LocalStorage Demo</div>
    </div>
  </aside>

  <main class="main">
    <header class="topbar">
      <button class="icon-btn" (click)="toggleSidebar()" aria-label="Toggle Menu">â˜°</button>
      <div class="topbar-title">Inventory Management</div>
      <div class="spacer"></div>
      <div class="user-chip">Admin</div>
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
