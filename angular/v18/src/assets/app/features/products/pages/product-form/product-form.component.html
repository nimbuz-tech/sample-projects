<div class="header">
  <div class="title">{{ isNew ? 'New Product' : 'Edit Product' }}</div>
  <div class="sub">Fill the details and save.</div>
</div>

<div class="card">
  <form [formGroup]="form" (ngSubmit)="save()" class="form-grid">
    <label>
      <span>SKU</span>
      <input class="input" formControlName="sku" placeholder="SKU-1005" />
      <small *ngIf="form.controls.sku.touched && form.controls.sku.invalid">SKU is required.</small>
    </label>

    <label class="span2">
      <span>Name</span>
      <input class="input" formControlName="name" placeholder="Product name" />
      <small *ngIf="form.controls.name.touched && form.controls.name.invalid">Name is required.</small>
    </label>

    <label>
      <span>Category</span>
      <input class="input" formControlName="category" placeholder="Accessories / Cables / Storage" />
    </label>

    <label>
      <span>Supplier</span>
      <input class="input" formControlName="supplier" placeholder="Supplier name" />
    </label>

    <label>
      <span>Price</span>
      <input class="input" type="number" formControlName="price" />
    </label>

    <label>
      <span>Opening Stock</span>
      <input class="input" type="number" formControlName="stock" />
    </label>

    <label>
      <span>Reorder Level</span>
      <input class="input" type="number" formControlName="reorderLevel" />
    </label>

    <label class="toggle">
      <input type="checkbox" formControlName="active" />
      <span>Active</span>
    </label>

    <div class="buttons span2">
      <button type="button" class="btn" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn primary">Save</button>
    </div>
  </form>
</div>
