<div class="header">
  <div>
    <div class="title">Orders</div>
    <div class="sub">Draft and confirmed orders.</div>
  </div>
  <div>
    <button class="btn primary" (click)="create()">+ New Order</button>
  </div>
</div>

<div class="card">
  <div class="table-wrap">
    <table>
      <thead><tr><th>Date</th><th>Order</th><th>Customer</th><th>Status</th><th>Total</th></tr></thead>
      <tbody>
        <tr *ngFor="let o of orders">
          <td>{{ o.createdAt | date:'medium' }}</td>
          <td>{{ o.id.slice(0, 10) }}</td>
          <td>{{ o.customerName }}</td>
          <td><span class="badge" [class.ok]="o.status==='CONFIRMED'">{{ o.status }}</span></td>
          <td>â‚¹ {{ o.total | number:'1.0-0' }}</td>
        </tr>
        <tr *ngIf="orders.length===0"><td colspan="5" class="muted">No orders yet.</td></tr>
      </tbody>
    </table>
  </div>
</div>
